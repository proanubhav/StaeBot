<section id="wrapper">
    <div class="login-register" style="background-image:url(../assets/images/background/login-bg.png);">
        <img src="../../../assets/images/unlock-franchise-logo-black-1.png" class="login-logo" alt="">
        <div class="login-box card">
            <div class="card-body">
                <form class="form-horizontal form-material" id="loginform" action="#" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                    <h1 class="box-title m-b-20">Login</h1>
                    <p>Hey, Enter your details to get sign in to your account</p>
                    <div class="form-group ">
                        <div class="col-xs-12">
                            <input class="form-control" type="email" required="" formControlName="email" id="email" placeholder="email"> </div>
                    </div>
                    <div class="form-group">
                        <div class="col-xs-12">
                            <input class="form-control" type="password" formControlName="password" id="password" required="" placeholder="Password"> </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-md-12 recover-pwd"> 
                            <p>Having trouble in <a href="javascript:void(0)" id="to-recover" class="text-dark pull-right">sign in?</a></p>
                        </div>
                    </div>
                    <div class="form-group text-center m-t-20">
                        <div class="col-xs-12">
                            <button class="btn btn-primary btn-md btn-block" type="submit" [disabled]="isLogin">Log In</button>
                        </div>
                    </div>
                </form>
                <form class="form-horizontal" id="recoverform" action="#">
                    <div class="form-group ">
                        <div class="col-xs-12">
                            <h3>Recover Password</h3>
                            <p class="text-muted">Enter your Email and instructions will be sent to you! </p>
                        </div>
                    </div>
                    <div class="form-group ">
                        <div class="col-xs-12">
                            <input class="form-control" type="text" required="" placeholder="Email"> </div>
                    </div>
                    <div class="form-group text-center m-t-20">
                        <div class="col-xs-12">
                            <button class="btn btn-primary btn-md btn-block" type="submit">Reset</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
