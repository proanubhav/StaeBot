<div class="page-wrapper">
    <div class="row page-titles">

            <h2 class="text-themecolor mb-0">Bulk Update</h2>
            <div class="d-flex justify-content-end align-self-center">

            </div>
        </div>
    </div>

    <div class="page-content container-fluid">
        <div class="row">
            <div class="col-lg-12">
                <div class="card">
                    <div class="card-body">
                        <div class="d-flex flex-wrap">
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label class="control-label">From Date</label>
                                        <input type="date" class="form-control" placeholder="dd/mm/yyyy">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label class="control-label">To Date</label>
                                        <input type="date" class="form-control" placeholder="dd/mm/yyyy">
                                    </div>
                                </div>
                            </div>

                        </div>
                        <div class="row mt-4">
                            <div class="col-md-12">
                                <mat-tab-group>

                                    <mat-tab label="Inventory">
                                        <div class="row mt-5">
                                            <div class="col-md-7">
                                                <div class="animated-checkbox-group">
                                                    <label class="animated-label" [class.label-float]="isAnySelected()">
                                                        Select Days
                                                    </label>

                                                    <!-- Select All Checkbox -->
                                                    <div class="days-section">
                                                        <mat-checkbox [checked]="isAllSelected()"
                                                            [indeterminate]="isIndeterminate()"
                                                            (change)="toggleAllDays($event.checked)">
                                                            All
                                                        </mat-checkbox>

                                                        <!-- Individual Checkboxes -->
                                                        <div *ngFor="let day of days" class="d-flex">
                                                            <mat-checkbox [(ngModel)]="day.selected"
                                                                (change)="onDaySelectionChange()">
                                                                {{ day.name }}
                                                            </mat-checkbox>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-md-5">
                                                <div class="d-flex pt-1">
                                                    <mat-checkbox class="mt-2">
                                                        Turn Dynamic Pricing Off:
                                                    </mat-checkbox>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="table-responsive mt-5">
                                            <table class="table common-table">
                                                <thead>
                                                    <tr>
                                                        <th>
                                                            <mat-checkbox color="primary"
                                                                class="white-checkbox"></mat-checkbox>
                                                        </th>
                                                        <th>Rateplans</th>
                                                        <th>Rate</th>
                                                    </tr>
                                                </thead>
                                                <tbody>
                                                    <tr>
                                                        <td class="td-check">
                                                            <mat-checkbox></mat-checkbox>
                                                        </td>
                                                        <td class="td-rateplan">Lunar probe project</td>
                                                        <td class="td-rate">
                                                            <div class="form-group">
                                                                <input type="number" class="form-control"
                                                                    placeholder="2000">
                                                            </div>
                                                        </td>
                                                    </tr>
                                                    <tr>
                                                        <td class="td-check">

                                                        </td>

                                                        <td class="td-rate">

                                                        </td>
                                                        <td class="td-rateplan">Lunar probe project</td>
                                                        <td class="td-rate">
                                                            <div class="form-group">
                                                                <input type="number" class="form-control"
                                                                    placeholder="2000">
                                                            </div>
                                                        </td>
                                                    </tr>
                                                    <tr>
                                                        <td class="td-check">
                                                            <mat-checkbox></mat-checkbox>
                                                        </td>
                                                        <td class="td-rateplan">Lunar probe project</td>
                                                        <td class="td-rate">
                                                            <div class="form-group">
                                                                <input type="number" class="form-control"
                                                                    placeholder="2000">
                                                            </div>
                                                        </td>
                                                    </tr>
                                                    <tr>
                                                        <td class="td-check">
                                                            <mat-checkbox></mat-checkbox>
                                                        </td>
                                                        <td class="td-rateplan">Lunar probe project</td>
                                                        <td class="td-rate">

                                                                <input type="number" class="form-control"
                                                                    placeholder="2000">
                                                            </div>
                                                        </td>
                                                    </tr>
                                                </tbody>
                                            </table>
                                            <button type="button" class="btn btn-primary float-right">Update</button>
                                        </div>
                                    </mat-tab>
                                    <mat-tab label="Rate">Rate</mat-tab>
                                    <mat-tab label="Increment">Increment</mat-tab>
                                    <mat-tab label="RestrictionsR">Restrictions (Rate)</mat-tab>
                                    <mat-tab label="RestrictionsI">Restrictions (Inventory)</mat-tab>
                                </mat-tab-group>
                            </div>
                        </div>



                    </div>
                </div>
            </div>
        </div>

</div>
